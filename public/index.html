<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intern Task</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container">
    <h1>Form</h1>
    <form action="http://localhost:3000/" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="input-text">Text</label>
        <input type="text" class="form-control" id="input-text" placeholder="Enter text" name="text" required>
      </div>
      <div class="form-group">
        <label for="InputEmail">Email</label>
        <input type="email" class="form-control" id="InputEmail" placeholder="Enter email" name="email" required>
      </div>
      <div class="form-group">
        <label for="InputNumber">Number</label>
        <input type="tel" class="form-control" id="InputNumber"  placeholder="Enter number" name="number" required>
      </div>
      <div class="form-group">
        <label for="formFile" class="form-label">Choose a CSV file</label>
        <input class="form-control" type="file" id="formFile" name="csvFile" required>
      </div>
      <div class="form-group"></div>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
    
</body>
</html>
